<ion-list color="dark">
    <ion-item-sliding *ngFor="let lista of _deseosService.listaTareas | filtro:terminada" class="animated fadeInDown">
        <ion-item detail color="dark" (click)="verLista(lista)">
            <ion-label>{{ lista.titulo }}</ion-label>
            <ion-note color="tertiary" slot="end">{{ lista.items.length }} items</ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="eliminarLista(lista)" color="danger">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
            <ion-item-option (click)="modificarTitulo(lista)" color="tertiary">
                <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
</ion-list>
